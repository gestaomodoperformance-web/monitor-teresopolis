name: Monitor Diario Teresopolis

on:
  schedule:
    # Roda de Segunda a Sexta às 21:00 UTC (18:00 Brasília)
    - cron: '0 21 * * 1-5'
  workflow_dispatch: # Permite rodar manualmente clicando no botão

jobs:
  rodar-robo:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Mata o processo se travar por mais de 15 min
    
    steps:
      - name: Baixar Código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar Robô
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
        
      - name: Upload PDF (Para Debug se falhar)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diario-baixado
          path: diario_hoje.pdf
          retention-days: 1
